<head>
  <title>h-to-the-qzzy</title>
</head>

<body>
	<h1>H to the Qzzy!</h1>	
	<h2>Who's lyric is this?</h2>
	{{> question}}
</body>

<template name="question">
	<div>
		<p>{{lyric.lyric}}</p>
	</div>
	<form class="question">
		<ul>
			{{#each choices}}
				{{> choice}}
			{{/each}}
		</ul>
	</form>
	<div>
		{{answer}}
	</div>
	<div>
		{{correctness}}
	</div>

	<div class="score">
		{{#if totalAttempts}}
			{{totalCorrect}}/{{totalAttempts}}
		{{/if}}
	</div>
</template>

<template name="choice">
	<li>
	<label for="rb_{{_id}}">
		<input type="radio" id="rb_{{_id}}" name="choice" value="{{_id}}"/>
		{{artist}}
	</label>
	</li>
</template>
