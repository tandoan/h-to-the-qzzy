<head>
  <title>h-to-the-qzzy</title>
</head>

<body>
	<div class="container">
		<div class="row">
			<h1>H to the Qzzy!</h1>	
			<div class="col-lg-12">
				{{> question}}		
			</div>
		</div>
	</div>

</body>

<template name="question">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h2>Who's lyric is this?</h2>
				<p>{{lyric.lyric}}</p>
				<div id="result-block" style="height:1.5em">
					<span id="answer-span" class="answer pull-left" >
					{{answer}}
					</span>
					<span class="score pull-right">
						Current Score: {{totalCorrect}}/{{totalAttempts}}
					</span>
				</div>
				
				<form class="question">
					<ul>
						{{#each choices}}
						{{> choice}}
						{{/each}}
					</ul>
				</form>		
			</div>

	
		</div>
	</div>


</template>

<template name="choice">
	<li>
	<label for="rb_{{_id}}">
		<input type="radio" id="rb_{{_id}}" name="choice" value="{{_id}}"/>
		{{artist}}
	</label>
	</li>
</template>
